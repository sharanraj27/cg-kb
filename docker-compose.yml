version: "3.8"

services:
  neo4j:
    image: neo4j:5.6
    container_name: kb-neo4j
    environment:
      - NEO4J_AUTH=neo4j/sharan,27
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*   # ⚠️ change before production
    ports:
      - "7474:7474"   # HTTP browser
      - "7687:7687"   # Bolt protocol
    volumes:
      - ./data:/var/lib/neo4j/import    # Mount local ./data folder to import
      - neo4j_data:/data                # Persistent storage for DB

  chroma:
    image: chromadb/chroma:latest
    container_name: kb-chroma
    ports:
      - "8000:8000"
    environment:
      - CHROMADB_SERVER_ALLOW_ORIGINS=*

  redis:
    image: redis:7
    container_name: kb-redis
    ports:
      - "6379:6379"

volumes:
  neo4j_data:
